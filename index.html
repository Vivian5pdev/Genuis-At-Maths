            <!-- Game area -->
            
    <hr>
    
        <span class = "operators">  
            <a href="index.html/game-area">
    
        <img id = "add-image" src="../images/new plus sign.PNG" alt="plus sign"><a ref="game-area"></a>
        <img id ="divide" src="../images/new divide sign.PNG" alt="divide sign"><a ref="game-area"></a>
        </span>
        
        
<hr>

<h2>Select a Game Category...Addition or Dividsion</h2>
<div class="game-area">
    <div class="game-area">
		<div class="controls-area">
			<button data-type="add" class="btn btn--big btn--green">
				<i class="fas fa-plus"></i>
			</button>
			
			<button data-type="divide" class="btn btn--big btn--red">
				<i class="fas fa-divide"></i>
			</button>
		</div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <input id="answer-box" type="number" placeholder="Answer">
            <br><br><button data-type="submit" class="btn btn--green">Submit Answer</button>
    
            <div class="score-area">
       <p class="scores">Right Answers:<span id="score"><strong>0</strong></span></p>
        <p class="scores">Wrong Answers:<span id="incorrect"><strong>0</strong></span></p>
    </div>
